<!DOCTYPE html>
<html>

<head>
    <title>Test WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>-
    <link href="/main.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!--<script src="http://localhost:10005/library"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <div id="main-content" class="container">

        <div class="row">
            <label for="connect">URL Endpoint</label>
            <div class="form-group">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="url" placeholder="Enter URL Endpoint here" aria-label="Enter URL Endpoint here" value="https://megadev.labs.stratio.com/service/cct-service-status-api/">
                        <span class="input-group-btn">
                            <button id="connect" class="btn btn-secondary" type="button">Connect</button>
                            <button id="disconnect" class="btn btn-secondary" type="button" disabled="disabled">Disconnect</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"></div>

        <div class="row">
            <label for="topic">Topics and queues</label>
            <div class="form-group" id="topics-group">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <input type="text" class="form-control" id="topic" aria-describedby="topicHelp" placeholder="Enter queue or topic name">
                            <button id="subscribe" class="btn btn-secondary" type="submit">Subscribe</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="topic">Messages</label>
            <div class="form-group">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <input type="text" class="form-control" id="message-url" placeholder="Enter message endpoint">
                            <input type="text" class="form-control" id="message-text" placeholder="Enter message text">
                            <button id="send" class="btn btn-secondary" type="submit">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Output</th>
                        </tr>
                    </thead>
                    <tbody id="launcher">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
